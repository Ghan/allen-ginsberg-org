<a href="#!/announcements">Back to Blog Posts</a>
<h2>{{post.title}}</h2>
<div>{{ post.updated | date:'mediumDate' }}</div>
<div ng-bind-html="post.content"></div>
<div class="labels">Labels: <span ng-repeat="label in post.labels">{{label}}, </span></div>
<div class="comments">
	<a 
		ng-click="visitBlogPage(post.url)"
		alt="View/Leave comments">{{post.replies.totalItems}} comments</a>
</div>

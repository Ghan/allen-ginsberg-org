<ul id="works-menu">
  <li class="ng-class: {selected: workType=='book'}"><a href="#/works/book" alt="Books">Books</a></li>
  <li class="ng-class: {selected: workType=='audio-recording'}"><a href="#/works/audio-recording" alt="Audio/Discography">Audio/Discography</a></li>
  <li class="ng-class: {selected: workType=='film'}"><a href="#/works/film" alt="Film">Film</a></li>
</ul>
	
<div id="works-detail">
  <div id="works-detail-sidebar">
    <div id="loading-similar" ng-if="!finishedLoadingSimilarWorks">
      <!-- Finding Similar work... -->
    </div>
    <div id="similar-work" ng-if="finishedLoadingSimilarWorks">
      <div id="similar-work-text">Similar Work</div>
      <ul>
        <li ng-repeat="s in similarWorks">
          <div class="similar-work-img-box" ng-bind-html='s.link'></div>
        </li>
      </ul>
    </div> 
  </div><!--works-detail-sidebar-->
  <div id="works-detail-main">
    <div id="title-box">
      <h2>{{work[workSlug].name}}</h2>
      <div class="work-detail-purchase"><a href="{{work[workSlug].amazon_slash_itunes_url}}" target="_blank" title="Purchase"><span id="amazon-sprite"></span>PURCHASE</a></div>
      <div class="work-detail-publisher">{{work[workSlug].publisher}}</div>
      <div class="work-detail-date">{{work[workSlug].date | date: mediumDate }}</div>
    </div><!--title-box-->
    <div id="description-box">
      <div id="works-detail-img" ng-bind-html="work[workSlug].image"></div>
      <div>
        <div ng-bind-html='work[workSlug].description'></div>
        <div id="items-in-archive" ng-if="formattedItemsInArchive.length > 0">
          <ul>
            <li id="items-in-archive-text">In this Collection</li>
            <li ng-repeat="item in formattedItemsInArchive">
              <div ng-bind-html="item.archiveItem"></div>
            </li>
          </ul>
        </div>
      </div>
    </div><!--description-box-->
    <div class="clearfix"></div>
  </div><!--works-detail-main-->
</div>

<div id="archive-detail">
	<div id="nav-back">
		<a href="#/archive" title="Browse Archive"><span id="back-arrow"></span>Back to Archive</a>
	</div>
	<div id="left-side">
		<div id="image-main">
			<div ng-if="item.image" ng-bind-html="item.image">Loading image... <img src="./assets/spinning-fish.gif" alt="loading, please wait" /></div>
			<div id="no-file-box" ng-if="item.no_file" ng-bind-html="item.no_file"></div>
		</div>
		<div id="loading-similar-content" ng-if="!finishedLoadingSimilarContent">Loading Similar Archive Content...</div>
		<div class="clearfix"></div>
		<div id="similar-content" ng-if="finishedLoadingSimilarContent">
			<ul>
				<li id="similar-content-title">Also in the Archive</li>
				<li ng-repeat="i in similarArchiveItems">
					<a href="#/archive/{{i.archive_type}}/{{i.slug}}" title="{{i.title}} ({{i.archive_type}})">
						<img src="https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url={{i.image}}&container=focus&resize_w=100&resize_h=100&refresh=2592000" alt="{{i.title}} ({{i.archive_type}})" />
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div id="right-side">
		<div id="content-detail">
			<h2>{{item.title}}</h2>
			<div ng-bind-html="item.description"></div>
		</div>
		<div id="other-class" ng-if="otherClass.length > 0">
			Other Lectures in this Series
			<ul>
				<li ng-repeat="c in otherClass">
					<a href="#/archive/{{c.archive_type}}/{{c.slug}}" title="{{c.title}} ({{c.archive_type}})">{{c.title}}</a>
				</li>
		</div>
		<div id="biography-box" ng-if="atThisTime.length > 0">
			<span class="title">At this time</span> 
			<ul>
				<li ng-repeat="t in atThisTime">
					<h4>{{t.title}}, {{t.date | date: 'yyyy'}}</h4>
					<div ng-bind-html="t.lifeline_snippet"></div>
				</li>
			</ul>
			<a href="#/biography">View more in the Timeline.</a>
		</div>
		<div id="published-in" ng-if="item.published_in">
			<div ng-if="finishedLoadingPublishedIn">
		    <span class="title">Published In</span>
		    <ul>
		      <li ng-repeat="p in formattedPublishedIn">
		      	<a href="#/works/{{p.type}}/{{p.slug}}" title="{{p.name}}">
		      		<div class="published-in-image-box">
			      		<img src="https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url={{p.imageThumb}}&container=focus&resize_w=200&refresh=2592000" alt="{{p.name}}" />
			      	</div>
		      		<br />{{p.name}}</a>
		      </li>
		    </ul>
		  </div>
		</div>
	</div>
</div>
